<!DOCTYPE html>
<html>
<head>
    <title>Palimpsest</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h2>Web Palimpsest 0.7.0</h2>
   
    <div class="buttons-container">
        <button id="displayOptionsButton">Palimpsest Display Options</button>
    </div>
    <div class="grid-container">
        <div class="grid-item">
            <h3>Artifacts Saved</h3>
            <p id="urlCount">0</p>
        </div>
        <div class="grid-item">
            <h3>Most Recent Visit</h3>
            <p id="recentUrl">No websites visited yet</p>
        </div>
        <div class="grid-item">
            <h3>Most Recent Artifact</h3>
            <div id="randomContent">N/A</div>
        </div>
        <div class="grid-item">
            <h3>Artifact Save Options</h3>
            <input type="number" id="maxUrls" min="1" value="300">
            <button id="saveMaxUrls">Save Max artifacts</button>
        </div>
    </div>
    <div class="buttons-container">
        <button id="resetButton">Clear Palimpsest</button>
        <div id="confirmModal" class="modal">
            <p>Are you sure you want to clear your Palimpsest?</p>
            <button id="confirmReset">Yes</button>
            <button id="cancelReset">Cancel</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
